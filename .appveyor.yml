image:
  - WMF 5
  - Ubuntu1604
  - Ubuntu1804

version: 2.4.0.{build}

install:
  - sh: sudo apt-get update
  - sh: sudo apt-get install -y make
  - sh: sudo apt-get install -y ghostscript
  - sh: sudo apt-get install -y hp2xx
  - sh: sudo apt-get install -y imagemagick
  - ps: |
      if ( -not $isLinux ) {
        .\install\install.ps1 -Verbose -ErrorAction Stop -InformationAction Continue
      }
  - make --version
  - gs --version
#  - magick --version
  - compare --version
  - hp2xx --version

build_script:
  - make all

test_script:
  - make check --keep-going
