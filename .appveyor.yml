image:
  - WMF 5
#  - Ubuntu

version: 2.4.0.{build}

install:
  - sh: |
      sudo apt-get update
      sudo apt-get install -y make ghostscript
  - ps: |
      if ( -not $isLinux ) {
        .\install\install.ps1 -ErrorAction Stop -InformationAction Continue
      }
  - make --version

build_script:
  - make all

test_script:
  - make check --keep-going
